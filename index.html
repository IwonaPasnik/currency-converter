<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walutowy</title>
    <link rel="icon" href="images/Currency-converter.png">
    <meta property="og:image" content="images/Currency-converter.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/body.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="body">
    <main>
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walutowy</legend>
                <p>
                    <label>
                        <span class="form__labelText">Kwota do przeliczenia *</span>
                        <input class="form__field js-amount" type="number" min="1" step="any" required>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">Waluta wejściowa</span>
                        <input class="form__field" value="PLN - polski złoty">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">Waluta wyjściowa</span> <select
                            class="form__field js-outputCurrency">
                            <option value="CHF">CHF - frank szwajcarski</option>
                            <option value="EUR">EUR - euro</option>
                            <option value="USD">USD - dolar amerykański</option>
                        </select>
                    </label>
                </p>
            </fieldset>
            <p>
                <button class="form__button">Przelicz</button>
            </p>
            <fieldset class="form__fieldset">
                <p>Wynik: <strong class="js-result"></strong></p>
            </fieldset>
            <p>Pola wymagane są oznaczone *</p>
        </form>
    </main>
</body>

</html>
